
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBudget Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes buttonHover {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3b2667, #bc78ec);
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: 800;
            font-family: "Montserrat", sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }

        .header img {
            margin-right: -40px;
            top: 10px;
            left: 9px;
            width: 55px;
            height: 27px;
            object-fit: cover;
            background-color: transparent;
        }
        .signup-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 900px;
            max-width: 90%;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            backdrop-filter: blur(20px);
            transition: border-color 0.3s ease-in-out, border-width 0.3s ease-in-out;
            animation: slideIn 1s ease-in-out;
        }

        .signup-container:hover {
            border-color: #bc78ec;
            border-width: 5px;
        }

        .form-section {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-section h2 {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 15px 0px 15px 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            transition: background 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out;
        }

        .input-container input:focus {
            background: rgba(255, 255, 255, 0.9);
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-section button {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: #6a3093a3;
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease-in-out;
            animation: fadeIn 1.5s ease-in-out, buttonHover 1.5s ease-in-out infinite;
        }

        .form-section button:hover {
            background: #bc78ec;
        }

        .form-section .extra-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        .form-section .extra-options a {
            color: #ffffff;
            text-decoration: none;
        }
        .image-section {
            width: 50%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: slideIn 1.5s ease-in-out;
        }

        .image-section img {
            position: absolute;
            left: 15px;
            bottom: 30px;
            width: 100%;
            max-width: 368px;
            animation: fadeIn 2s ease-in-out;
        }
        .edubudget {
            position: absolute;
            top: -2px;
            left: 55px;
            font-size: var(--font-size-5xl);
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="EduBudget Logo" />
        <b class="edubudget">EduBudget</b>
    </div>
    <div class="signup-container">
        <div class="form-section">
            <h2>Signup</h2>
            <div class="input-container">
                <input type="text" id="username" placeholder="User name" />
                <img src="user.png" alt="User Icon" class="icon">
            </div>
            <div class="input-container">
                <input type="email" id="email" placeholder="Email" />
                <img src="mail.png" alt="Email Icon" class="icon">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" />
                <img src="password.png" alt="Password Icon" class="icon">
            </div>
            <button onclick="signup()">Signup</button>
            <div class="extra-options">
                <a href="test3.html">Already have an account?</a>
            </div>
        </div>
        <div class="image-section">
            <img src="boy.png" alt="Illustration">
        </div>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert("Signup successful. Please login.");
            window.location.href = "test3.html";
        }
    </script>
</body>

</html>
